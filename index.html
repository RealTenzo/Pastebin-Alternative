<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimplePaste - Share Text Easily</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-paste"></i> SimplePaste</h1>
            <p>A minimal pastebin-like text sharing service</p>
        </div>
    </header>

    <main class="container">
        <section class="paste-creation">
            <form id="pasteForm">
                <div class="form-group">
                    <label for="pasteContent">Paste your text below:</label>
                    <textarea id="pasteContent" name="pasteContent" rows="15" required></textarea>
                </div>
                <div class="form-group">
                    <label for="pasteName">Paste name (optional):</label>
                    <input type="text" id="pasteName" name="pasteName" placeholder="my-paste">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Create Paste
                    </button>
                    <button type="button" id="clearBtn" class="btn btn-secondary">
                        <i class="fas fa-trash"></i> Clear
                    </button>
                </div>
            </form>
        </section>

        <section class="paste-result hidden" id="resultSection">
            <h2><i class="fas fa-link"></i> Your Paste is Ready!</h2>
            <div class="result-box">
                <div class="url-display">
                    <input type="text" id="pasteUrl" readonly>
                    <button id="copyBtn" class="btn btn-copy">
                        <i class="fas fa-copy"></i> Copy
                    </button>
                </div>
                <div class="expiry-info">
                    <p>This paste will be available for <strong>30 days</strong>.</p>
                </div>
                <div class="actions">
                    <a href="#" id="viewRaw" class="btn btn-raw" target="_blank">
                        <i class="fas fa-code"></i> View Raw
                    </a>
                    <a href="#" id="newPaste" class="btn btn-new">
                        <i class="fas fa-plus"></i> New Paste
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>SimplePaste - A minimal text sharing service</p>
            <p class="credits">Created with HTML, CSS, and JavaScript</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
